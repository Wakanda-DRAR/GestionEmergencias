<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="menu">
  <button onclick="showReports()">View Reports</button>
</div>
<div id="reports" class="hidden">
  <h2>Incendios</h2>
  <table id="incendiosTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>City</th>
      <th>Country</th>
      <th>Date</th>
      <th>Time</th>
      <th>Street</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Bomberos</h2>
  <table id="bomberosTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Department</th>
      <th>Name</th>
      <th>Identification Code</th>
      <th>Age</th>
      <th>Years of Service</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Resolved Emergencies</h2>
  <table id="resolvedTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fire ID</th>
      <th>City</th>
      <th>Resolution Date</th>
      <th>Firefighter ID</th>
      <th>Firefighter Name</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="scripts.js"></script>
</body>
</html>
