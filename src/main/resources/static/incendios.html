<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Incendios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="menu">
  <button onclick="location.href='index.html'">Volver al Menú</button>
  <button onclick="refreshPage()">Refrescar Reporte</button>
</div>
<div id="reports">
  <h2>Incendios</h2>
  <table id="incendiosTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Ciudad</th>
      <th>Pais</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Calle</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Bomberos</h2>
  <table id="bomberosTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Departamento-Bomberos</th>
      <th>Nombre</th>
      <th>Número de identificación</th>
      <th>Edad</th>
      <th>Años de servicio</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Emergencias Resueltas</h2>
  <table id="resolvedTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>ID del Incendio</th>
      <th>Ciudad</th>
      <th>Pais</th>
      <th>Calle</th>
      <th>Fecha de Resolución</th>
      <th>ID del bombero</th>
      <th>Nombre del bombero</th>
      <th>Departamento-Bomberos</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="scripts.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', fetchReports);
</script>
</body>
</html>
